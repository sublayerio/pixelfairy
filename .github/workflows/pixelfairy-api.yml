name: Build Pixelfairy API

on:
  release:
    types:
      - created

jobs:
  build-pixelfairy-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set environment variables
        id: vars
        run: |
          echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
          echo ::set-output name=releaseDate::$(date -u +"%FT%T.000Z")
      - name: Build the Docker image
        working-directory: ./services/pixelfairy-api
        run: docker build . --file Dockerfile-prod --tag sublayer/pixelfairy-api:${{ steps.vars.outputs.tag }}
      - name: Login into Docker Registry
        run: docker login -u sublayer -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Push image to Docker Registry
        run: docker push sublayer/pixelfairy-api:${{ steps.vars.outputs.tag }}
        
